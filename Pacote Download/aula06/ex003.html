<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu terceiro programa</title>
    <style>
        body{
            background-color: rgb(164, 113, 230);
            color: white;
            font: normal 20px Arial;
        }
        h1{
            color: rgb(8, 196, 8);
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Olá mundo</p>
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um número:"));
        var n2 = Number(window.prompt("Digite outro número:"));
        var soma = (n1 + n2); 
        window.alert(`a soma entre ${n1} e ${n2} resulta em ${soma}`);
    </script>
</body>
</html>
