<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>

    </style>
</head>
<body>
    <h1>Teste de Velocidade</h1>
    Digite a velocidade registrada do veículo: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = "res">

    </div>
    
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#res');
            var vel = Number(txtv.value)
            var limite = 60
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}<strong/> Km/h`;
            if(vel > limite){
                res.innerHTML += `<p>Você ultrapassou o limite da via em ${vel - limite}Km/h , MULTADO!`;
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`;
        }
    </script>
</body>
</html>
